<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header" id="header">Header
        <!-- Content for the header: Search bar, user name, and new share upload buttons -->
        <div class="search-bar">
            <input type="search" id="search" name="search">
        </div>
        
        <div class="notifacation bell">bell temp</div>
        
        <div class="user">
            <img src="" alt="" class="user avatar">
            <span class="user name">User Name</span>
        </div>

        <div class="user main">
            <img src="" alt="" class="user avatar main">
            <p class="greet">Hi, there</p>
            <span class="user name main">User Name</span><span class="user handle">User Handle</span>
        </div>

        <div class="buttons">
            <button class="New">new</button>
            <button class="upload">upload</button>
            <button class="share">share</button>
        </div>
    
    </div>

    <div class="sidebar" id="sidbar">Dashboard
        <!-- Side dash board content: Image logo, unordered list items -->
        <div class="logo">
            <img src="" alt="" class="icon">
            <div class="items" id="dashboard"></div>
        </div>
        
        <ul class="items">
            <li class="item1">item1</li>
            <li class="item2">item2</li>
            <li class="item3">item3</li>
            <li class="item4">item4</li>
            <li class="item5">item5</li>
            <li class="item6">item6</li>
            <li class="item7">item7</li>
            <li class="item8">item8</li>
            <li class="item9">item9</li>
        </ul>

    </div>

    <div class="content" id="content">Content
        <!-- Content Section: Projects, Announcments, Trending -->
        <div class="meat">
            
            <div class="projects">projects
                <div class="cards" id="projects"></div>
                <div class="cards" id="projects"></div>
                <div class="cards" id="projects"></div>
                <div class="cards" id="projects"></div>
                <div class="cards" id="projects"></div>
                <div class="cards" id="projects"></div>
            </div>

            <div class="Announcments">Announcments
                <div class="cards" id="Announcments"></div>
                <div class="cards" id="Announcments"></div>
                <div class="cards" id="Announcments"></div>
            </div>
            
            <div class="Trending">Trending
                <div class="cards" id="Trending"></div>
                <div class="cards" id="Trending"></div>
                <div class="cards" id="Trending"></div>
            </div>

        </div>

    </div>
    
</body>
</html>
